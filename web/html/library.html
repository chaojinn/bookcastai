<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="/css/library.css">
</head>
<body>
  <div id="content">
    <div class="grid" id="pod-grid"></div>
    <div class="empty" id="empty-state" style="display:none;">No podcasts found.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
  <script>
    async function recordLocation() {
      const uri = `${window.location.pathname}${window.location.search}`;
      try {
        await fetch('/api/last_location', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uri })
        });
      } catch (err) {
        console.warn('Failed to record last location', err);
      }
    }

    async function loadPods() {
      const grid = document.getElementById('pod-grid');
      const empty = document.getElementById('empty-state');
      grid.innerHTML = '';
      empty.style.display = 'none';
      try {
        const res = await fetch('/api/get_pods', { credentials: 'include' });
        if (!res.ok) throw new Error('Request failed');
        const pods = await res.json();
        if (!pods || pods.length === 0) {
          empty.style.display = 'block';
          return;
        }
        console.log(pods);
        pods.forEach(pod => {
          const card = document.createElement('div');
          card.className = 'card';
          const cover = document.createElement('div');
          cover.className = 'cover';
          cover.style.backgroundImage = pod.image_url ? `url("${pod.image_url}")` : 'none';
          const title = document.createElement('a');
          title.className = 'title text-center';
          title.href = `/pod_episodes.html?pod_id=${encodeURIComponent(pod.id)}`;
          title.textContent = pod.title || 'Untitled';
          card.appendChild(cover);
          card.appendChild(title);
          grid.appendChild(card);
        });
      } catch (err) {
        empty.style.display = 'block';
        empty.textContent = 'Failed to load podcasts.';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      recordLocation();
      loadPods();
    });
  </script>
</body>
</html>
