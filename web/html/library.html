<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">
  <link rel="stylesheet" href="/css/library.css">
</head>
<body>
  <div id="content">
    <div class="grid" id="pod-grid"></div>
    <div class="empty" id="empty-state" style="display:none;">No podcasts found.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-..." crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  <script>
    async function loadPods() {
      const grid = document.getElementById('pod-grid');
      const empty = document.getElementById('empty-state');
      grid.innerHTML = '';
      empty.style.display = 'none';
      try {
        const res = await fetch('/api/get_pods', { credentials: 'include' });
        if (!res.ok) throw new Error('Request failed');
        const pods = await res.json();
        if (!pods || pods.length === 0) {
          empty.style.display = 'block';
          return;
        }
        pods.forEach(pod => {
          const card = document.createElement('div');
          card.className = 'card';
          const cover = document.createElement('div');
          cover.className = 'cover';
          cover.style.backgroundImage = pod.image_url ? `url("${pod.image_url}")` : 'none';
          const title = document.createElement('p');
          title.className = 'title';
          title.textContent = pod.title || 'Untitled';
          card.appendChild(cover);
          card.appendChild(title);
          grid.appendChild(card);
        });
      } catch (err) {
        empty.style.display = 'block';
        empty.textContent = 'Failed to load podcasts.';
      }
    }

    window.addEventListener('DOMContentLoaded', loadPods);
  </script>
</body>
</html>
